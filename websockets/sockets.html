<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Client</title>
</head>
<body>

Received: <br/>
<div id="response">
    (Received content)
</div>

<script>
    var ws = new WebSocket("ws://" + location.hostname + ":80");
    
    ws.onopen = function () {
        ws.send("Hello");
    };
    
    ws.onmessage = function (evt) {
        document.getElementById("response").innerHTML = evt.data;
    };
</script>


<input type="button" onclick="ws.send('l');" value="<">
<input type="button" onclick="ws.send('f');" value="^">
<input type="button" onclick="ws.send('b');" value="V">
<input type="button" onclick="ws.send('r');" value=">">

</body>
</html>
